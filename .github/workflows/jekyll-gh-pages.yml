name: Deploy React with pnpm

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 必须先安装Node.js环境
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22.13.0"
        cache: 'pnpm'  # 启用pnpm缓存

    # 必须显式安装pnpm
    - name: Install pnpm
      id: pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.3  # 必须与本地版本严格一致
        run_install: false

    # 需要将pnpm添加到PATH
    - name: Get pnpm store path
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

    # 安装依赖
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      env:
        PNPM_HOME: /home/runner/.pnpm-store  # 重要：设置pnpm路径

    - name: Build project
      run: pnpm build
      env:
        PUBLIC_URL: "/option-view"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
    steps:
    - name: Deploy
      uses: actions/deploy-pages@v4